<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhaseLock Timer</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PhaseLock Timer</h1>
            <p class="subtitle">Pomodoro Technique with Time Blocking</p>
        </header>

        <div class="main-content">
            <!-- Timer Panel -->
            <section class="timer-panel" id="timerPanel">
                <div class="timer-display">
                    <div class="phase-indicator" id="phaseIndicator">
                        <span class="phase-label" id="phaseLabel">-</span>
                        <span class="phase-progress" id="phaseProgress">- / -</span>
                    </div>
                    
                    <div class="time-display" id="timeDisplay">
                        <span class="time-value" id="remainingTime">00:00</span>
                    </div>

                    <div class="timer-info">
                        <div class="info-item">
                            <span class="info-label">Elapsed Time:</span>
                            <span class="info-value" id="elapsedTime">00:00:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value" id="timerStatus">Stopped</span>
                        </div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="timer-controls" id="timerControls">
                    <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
                    <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
                    <button class="btn btn-secondary" id="resumeBtn" onclick="resumeTimer()" style="display: none;">Resume</button>
                    <button class="btn btn-secondary" onclick="restartTimer()">Restart</button>
                    <button class="btn btn-secondary" onclick="skipPhase()">Skip Phase</button>
                    <button class="btn btn-danger" onclick="cancelTimer()">Cancel</button>
                </div>
            </section>

            <!-- Configuration Panel -->
            <section class="config-panel">
                <h2>Configure Block</h2>
                <form id="blockForm">
                    <div class="form-group">
                        <label for="totalDuration">Total Duration (minutes):</label>
                        <input type="number" id="totalDuration" name="totalDurationMinutes" 
                               value="120" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="pomodoroDuration">Pomodoro Duration (minutes):</label>
                        <input type="number" id="pomodoroDuration" name="pomodoroDurationMinutes" 
                               value="25" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="shortBreakDuration">Short Break (minutes):</label>
                        <input type="number" id="shortBreakDuration" name="shortBreakDurationMinutes" 
                               value="5" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="longBreakDuration">Long Break (minutes):</label>
                        <input type="number" id="longBreakDuration" name="longBreakDurationMinutes" 
                               value="30" min="0" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Create Block</button>
                        <button type="button" class="btn btn-secondary" onclick="createDefaultBlock()">
                            Use Default Values
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="previewSequence()">
                            Preview
                        </button>
                    </div>
                </form>
            </section>

            <!-- Sequence Preview -->
            <section class="preview-panel" id="previewPanel" style="display: none;">
                <h2>Sequence Preview</h2>
                <div id="previewContent"></div>
            </section>

            <!-- Sound Settings Panel -->
            <section class="settings-panel" id="settingsPanel" style="display: none;">
                <div class="settings-header">
                    <h2>Sound Settings</h2>
                    <button class="btn-close" onclick="closeSettings()">&times;</button>
                </div>
                <form id="soundSettingsForm">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="soundsEnabled" checked>
                            Enable Sounds
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="soundVolume">Volume:</label>
                        <input type="range" id="soundVolume" min="0" max="100" value="70">
                        <span id="volumeValue">70%</span>
                    </div>

                    <div class="form-group">
                        <label for="pomodoroSound">Pomodoro Start Sound:</label>
                        <select id="pomodoroSound">
                            <option value="default">Default</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="breakSound">Break Start Sound:</label>
                        <select id="breakSound">
                            <option value="default">Default</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="completeSound">Timer Complete Sound:</label>
                        <select id="completeSound">
                            <option value="default">Default</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="saveSoundSettings()">Save Settings</button>
                        <button type="button" class="btn btn-secondary" onclick="testSound('pomodoro')">Test Pomodoro</button>
                        <button type="button" class="btn btn-secondary" onclick="testSound('break')">Test Break</button>
                        <button type="button" class="btn btn-secondary" onclick="testSound('complete')">Test Complete</button>
                    </div>
                </form>

                <div class="notification-settings">
                    <h3>Browser Notifications</h3>
                    <p id="notificationStatus">Status: Checking...</p>
                    <button type="button" class="btn btn-secondary" id="requestNotificationBtn" onclick="requestNotificationPermission()">
                        Enable Notifications
                    </button>
                </div>
            </section>
        </div>

        <!-- Settings Button -->
        <button class="settings-button" onclick="toggleSettings()" title="Sound Settings">
            âš™
        </button>

        <!-- Status Messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="/audio-manager.js"></script>
    <script src="/notification-manager.js"></script>
    <script src="/app.js"></script>
</body>
</html>
